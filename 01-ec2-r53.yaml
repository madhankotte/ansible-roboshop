- name: create ec2 and r53
  hosts: localhost
  connection: local

  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-052879cc69a4a54b5 # replace with your sg id
    zone_id: "Z09617511B5QP2P5E3AO" # replace with your id
    domain_name: "madhan66.store"
    instances:
      - mongodb 

  tasks:
     
    - name: create ec2 instance
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        instance_type: t3.micro
        security_group: "{{ sg_id }}"
        image_id: "{{ ami_id }}"
        tags:
          name: "{{ item }}"
      loop: "{{ instances }}"
      register: ec2_output

